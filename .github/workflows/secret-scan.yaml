name: Secret Scan
on: [push, pull_request]
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # importante per scansionare anche la history
      - name: Install gitleaks
        run: |
          curl -sSL https://raw.githubusercontent.com/gitleaks/gitleaks/main/install.sh | bash -s -- -b /usr/local/bin
      - name: Run gitleaks
        run: gitleaks detect --redact --source . --config .gitleaks.toml --report-format sarif --report-path gitleaks.sarif
